<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="page-container">
        <div id="main-sidebar-wrapper">
                <div id="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layout">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    <h1>Student Dashboard</h1>
                </div>
                <nav id="sidebar-nav">
                    <ul>
                        <li>Home</li>
                        <li>Messages</li>
                        <li>Classes</li>
                        <li>To-do</li>
                        <li>Communities</li>
                    </ul>
                    <ul>
                        <li>Privacy</li>
                        <li>Log out</li>
                    </ul>
                </nav>
        </div>
        
        
        <div id="header-wrapper">
            <div id="user-wrapper">
                <nav id="user-nav">
                    <ul>
                        <li><button type="button">Profile</button></li>
                        <li><button type="button">Settings</button></li>
                        <li><button type="button">Support</button></li>
                    </ul>
                </nav>
                <div id="user-controls">
                    <input type="search" name="user_search" id="user_search">
                    <h2>Welcome back, <span>Johan</span></h2>

                    <div id="user-profile-img">
                        <img src="./images/user-profile-pic.jpeg" alt="Profile Picture">
                    </div>
                </div>
            </div>
            
            <div id="notifications-wrapper">
                <h2>notifications</h2>
                <div id="notification-container">
                    <div class="notification">This is a notification</div>
                    <div class="notification">This is a notification</div>
                    <div class="notification">This is a notification</div>
                    <div class="notification">This is a notification</div>
                </div>
            </div>
        </div>
        
        <div id="main-content-section-wrapper">
            <div id="classes" class="main-content">
            
            </div>
            <div id="todo" class="main-content">
            
            </div>
        </div>
        
        <div id="right-sidebars-wrapper">
            <div id="Announcements" class="right-sidebar">

            </div>
            <div id="Trending" class="right-sidebar">

            </div>
        </div>
    </div>
</body>
</html>
